<!DOCTYPE html>
	<html>

			<title>
				My Radiobutton Form
			</title>

		<body>
			<!--radio optional button-->
			<form>
                <input type="radio" name="time" value="day" >
                <label><span style="background-color:greenyellow;">day</span></label> 
                <input type="radio" name="time" value="night" >
                <label><span style="background-color:greenyellow;">night</span></label> 
			</form>
		</body>
	</html>
