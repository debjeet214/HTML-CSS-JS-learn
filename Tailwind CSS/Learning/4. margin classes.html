<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--  different margin classes -->
    <div class="bg-yellow-200 mt-32 ...">margin at top side (mt)</div>
    <div class="bg-yellow-200 mr-32 ...">margin at right side (mr)</div>
    <div class="bg-yellow-200 mb-32 ...">margin at bottom side (mb)</div>
    <div class="bg-yellow-200 ml-32 ...">margin at left side (ml)</div>
    <div class="bg-yellow-200 my-32 ...">margin on top & bottom at y axis(my)</div>
    <div class="bg-yellow-200 mx-32 ...">margin on right & left at x axis (mx)</div>
    <div class="bg-yellow-200 m-32 ...">margin on all sides</div>

</body>
</html>
