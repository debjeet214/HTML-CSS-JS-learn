<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- border size is determined by border-4 & color is given by that too. -->
    <!-- border width can be also manipulated here too -->
    <button class="bg-blue-800 text-white rounded-2xl border-4 border-sky-500 border-width: 2px;">Sign In</button>

    <!-- here the border style can be given here -->
    <div class="border-solid border-4 border-sky-500 ...">solid border here</div>
    <div class="border-dashed border-2 border-sky-500 ...">dashed border here</div>
    <div class="border-dotted border-4 border-sky-500 ...">dotted border</div>
    <div class="border-double border-4 border-sky-500 ...">double border here</div>

</body>
</html>
