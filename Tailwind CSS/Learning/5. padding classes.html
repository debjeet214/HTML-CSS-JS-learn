<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--  normal padding in different sides -->
    <div class="pt-6 bg-yellow-300 m-5">pt-6 for top padding</div>
    <div class="pr-4 bg-yellow-300 m-5">pr-4 for right padding</div>
    <div class="pb-8 bg-yellow-300 m-5">pb-8 for bottom padding</div>
    <div class="pl-2 bg-yellow-300 m-5">pl-2 for left padding</div>
    <div class="py-8 bg-yellow-300 m-5">py-8 for vertical padding on y axis</div>
    <div class="px-4 bg-yellow-300 m-5">px-4 for horizontal padding on x axis</div>
    <div class="p-8 bg-yellow-300 m-5">p-8 for all side padding</div>
