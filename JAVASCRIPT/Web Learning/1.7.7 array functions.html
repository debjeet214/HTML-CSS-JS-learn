<!doctype html>
<html>
	<head>
		<title>JS Array Operations</title>
	</head>
	<body>
		<script>
            let arr1 = [1, 2, 3];
            let arr2 = [4, 5, 6];
            console.log(arr1.concat(arr2));

            
			let numbers = [1, 29, 22, 888, 333, 4444];
			// perform operations
            numbers.sort();
            numbers.reverse().pop();  // to pop last array element
            numbers.reverse().push(55555);  // to push at the end
            document.write(numbers);
		</script>
	</body>
</html>
