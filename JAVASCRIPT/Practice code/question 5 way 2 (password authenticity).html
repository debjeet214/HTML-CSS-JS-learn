<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Authenticity Check</title>
<style>
  .error-message {
    color: red;
  }
</style>
</head>
<body>
<h2>Password Authenticity Check</h2>
<form id="passwordForm" onsubmit="return validatePassword()">
  <label for="password">Enter Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <span id="passwordError" class="error-message"></span><br><br>
  <input type="submit" value="Submit">
</form>

<script>
function validatePassword() {
  const passwordInput = document.getElementById("password").value;
  const passwordError = document.getElementById("passwordError");
  
  // Password length check
  if (passwordInput.length < 8) {
    passwordError.innerText = "Password must have at least 8 characters";
    return false;
  }
  
  // Uppercase, lowercase, and digit check
  const containsUppercase = /[A-Z]/.test(passwordInput);
  const containsLowercase = /[a-z]/.test(passwordInput);
  const containsDigit = /\d/.test(passwordInput);
  
  if (!containsUppercase || !containsLowercase || !containsDigit) {
    passwordError.innerText = "Password must contain at least one uppercase letter, one lowercase letter, and one digit";
    return false;
  }
  
  // If all checks pass, return true to submit the form
  return true;
}
</script>
</body>
</html>
