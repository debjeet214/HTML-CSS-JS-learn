<!DOCTYPE html>
<html>

<head>
	<title>My HTML Form</title>
</head>

<body>
	<form style="position: static;">
<!--this placeholder attribute is used to show some sample text inside the input bar-->
		<label for="xname">Enter Name :</label>
		<input type="text" placeholder="enter your name" id="xname" />
		<hr>
		<label for="xmail">Enter age :</label>
		<input type="number" placeholder="enter your age" id="xage" />
		<hr>
		<label for="xmail">Enter Email :</label>
		<input type="email" placeholder="enter your email" id="xmail" />
	</form>
</body>

</html>
