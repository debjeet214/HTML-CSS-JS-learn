<!--Inline Elements (span tag)
These tags don't start from a new line.
They take only that much width which is required by the content inside them.
The best use of span is to add style, without affecting anything because it doesn't have its own character.-->

<!doctype html>
<html>
	<head>
		<title>My Webpage Title</title>
	</head>

	<body>
		<div>The <span style="color:red">Great Barrier Reef</span> in Australia is the largest living structure in the world.</div><br>
		<div>Light takes <u>1.255 seconds</u> to get from the Earth to the Moon.</div><br>
		<div><span style="font-family:courier">Sneezing </span>with your eyes open is impossible.</div>
	</body>
</html>
