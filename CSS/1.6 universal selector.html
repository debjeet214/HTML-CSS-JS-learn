<!DOCTYPE html>
<html>
<head>
	<title>CSS Selectors</title>
	<style>
	 /* Add div selector just before the curly braces*/
		 div{
			color:  #7868e6;
			 font-size: 30px;
			 font-family: cursive;
			 text-align: center;
		}
	/* this will take all the element named that particular for styling */
		p{
			color: orange;
			font-family: cursive;
			text-align: center;
		}
	</style>
</head>
<body>
		<div>Studytonight</div>
		<p>Our mission is to empower young Students to be the inventors and creators.</p>
</body>
</html>
