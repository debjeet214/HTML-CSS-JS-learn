<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Selector</title>
	<style>
		p {
			background-color: aquamarine;
		}
		#xlx {
			/* # is the id selector to target one tag for selected change*/
			background-color: black;
			color: aqua;
		}
		#head1 {
			background-color: brown;
			color: black;
			width: 50%;
		}
	</style>
</head>
<body>
	<h1 id="head1"> Let's begin CSS</h1>
	<p> * let us join the journey to learn the CSS </p>
	<p id="xlx"> * you have to first know what is css?</p>
	<p> * css is basically cascading style sheets</p>
</body>
</html>
