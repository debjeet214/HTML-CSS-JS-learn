<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Selector</title>
	<style>
		p{
			background-color: chartreuse;
		}
		
		main, h1, footer {
			background-color: rgb(211, 91, 91);
			color: black;
			width: 50%;
		}
		#xlx {
			/* # is the id selector to target one tag for selected change*/
			background-color: black;
			color: aqua;
		}
		.ssm1{
			background-color: hotpink;
			color: rgb(0, 86, 86);
		}
	</style>
</head>
<body>
	
	<h1 id="head1"> Let's begin CSS</h1>
	<main> are youi ready?</main>
	<p> * let us join the journey to learn the CSS </p>
	<p id="xlx"> * you have to first know what is css?</p>
	<p class="ssm1" id="cgp"> * css is basically cascading style sheets</p>
	<p class="ssm1" id="cgp"> you have learn about html first</p>
	<footer> this the end for today</footer>
</body>
</html>
