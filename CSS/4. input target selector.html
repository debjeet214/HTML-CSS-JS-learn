<!DOCTYPE html>
<html>
<head>
	<title>CSS Selectors</title>
	<style>
	input[type="text"]{
		width: 100%; 
		border: 2px solid #4535aa;
		padding: 12px 20px;
		margin: 8px 0px;
		}
		label{
			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name">
		<label for="email">Email</label>
		<input type="email" id="email" name="email">
	</form>
</body>
</html>
